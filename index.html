<!DOCTYPE html>
<html lang = "sv">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="ProjectX/stylesheet.css">

	<head>
	<body>

		<h1>Fråga Tom</h1>
		<img src="ProjectX/Tom.jpg"> 
		<p id="answer">Hej, jag heter Tom. Vill du fråga något?</p>
		<input type="text" id="question" value=""> <!--kom ihåg att göra så det går att trycka på enter & target blank-->

		<button type="button" class="btn  btn-primary" onclick="questionAI()">Fråga!</button>

		<script>
		function questionAI() {
		    
		    var question = document.getElementById("question").value;
		    var question = question.toLowerCase(); //sets all letters in question to lowercase so that the question is not case sensitive
		    if(question.indexOf("?") < 0){ //checks if question has a question mark. if it does not it says "det där är inte en fråga"
		    	document.getElementById("answer").innerHTML = "Det där är inte en fråga";
		    } //om det inte är en fråga
		    else if (question === "vad är roten ur 16?"){ // checks if the answer is "vad är roten ur 16?" 
		    	document.getElementById("answer").innerHTML = "4";
		    } else if(question.length === 0){ //checks if there are any characters in the question
		    	document.getElementById("answer").innerHTML = "Du måste skriva din fråga med hjälp av tangentbordet";
		    } else if(question.indexOf("favoritfärg") > -1){ //checks if the word "favoritfärg" exists in the question
		    	document.getElementById("answer").innerHTML = "En färg";
		    } else if(question.indexOf("mcdonald") > -1){ //checks if the word "mcdonald" exists in the question
		    	changeToLink("http://www.mcdonalds.se/se/restauranger.html", "Här finns McDonald's.");
		    } else if(question.indexOf("var är jag?") > -1){ //checks if the word "var är jag?" exists in the question, might have to change to something smarter! :)
		    	changeToLink("http://www.where-am-i.net/", "Du är här.");
		    } else{
		    	insultGenerator(); //runs the random insult script if the question does not have a predefined answer
		    };
		};
		function changeToLink(link, linkText) {
			var str = linkText;
			var result = str.link(link);
			document.getElementById("answer").innerHTML = result;
		}





		
		function insultGenerator(){ //script that chooses a random insult
			
			var x = Math.floor((Math.random() * 100) + 1); //assigns random integer between 1 and 100 to the new variable x
			
			if (x > 50){
				var insult = "Är du helt dum i huvudet?";

			} else{
				var insult = "Den här snubben kan ju inte stava.";
			}
			document.getElementById("answer").innerHTML = insult;
		}    

		
		</script>

	</body>
</html>
